<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image.png" alt="title" class="proile-img" />
      </div>
      <div class="text-data">
        <span class="name">Arshad</span>
        <span class="job">Student & Gamer</span>
      </div>
      <div class="media-button">
        <a href="#" style="background-color: #4262b2" class="link"
          ><i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background-color: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background-color: #4fce5d" class="link"
          ><i class="bx bxl-whatsapp"></i
        ></a>
      </div>

      <div class="button">
        <button class="buttons">Suscribe</button>
        <button class="buttons">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">102k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">15k</span>
        </div>
      </div>
    </div>
  </body>
</html>
